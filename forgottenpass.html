<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Log in</title>
    <link rel="stylesheet" href="css/forgottenpass.css">
</head>
<body>
    <div class="container">
        <header class="left-section">
            <h1>facebook</h1>
            <input type="email" name="email" id="email" placeholder="Email or phone">
            <input type="password" name="password" id="password" placeholder="Password">
            <button>
                <a href="#">Log In</a>
            </button>
            <a href="#">Forgotten account?</a>
        </header>
        <section class="right-section">
            <form>
                <h2>Find Your Account</h2>
                <hr>
                <p>
                    Please enter your email address or mobile number to search for your account.
                </p>
                <input type="email" name="email" id="email" placeholder="Email address or phone number">
            </form>
            <button class="cancel-btn">Cancel</button>
            <button class="search">Search</button>
            </section>
    </div>    
</body>
</html>
