<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook sign up page</title>
        <link rel="shortcut icon" href="img/fblogo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/facebooksign.css">
    </head>
    <body>
        <!--Facebook signup from start-->
        <div class="main">
            <form>
                <h2 class="first_title">Sign up</h2>
                <p class="first_sub_title" id="sub_title">It's quick and easy</p>
                <hr>
                <!--Input section start-->
                <div class="input">
                    <input type="text" placeholder="First Name" class="first_name" id="all" required>
                    <input type="text" placeholder="Surname" class="sur_name" id="all" required>
                    <br>
                    <input type="email" placeholder="Mobile number or email address" id="all1" required>
                    <br>
                    <input type="password" placeholder="New Password" id="all1" required>
                </div>
                <!--Input section end-->
                <!--date of birth section start-->
                <p class="sub_title_2" id="sub_title">Date of Birth</p>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
                <select>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2025</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2010</option>
                </select>
                <select>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <!--date of birth section end-->
                <!--Gender section start-->
                <p class="sub_title_3" id="sub_title">Gender</p>
                <div class="female" id="all_gender">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female">
                </div>
                <div class="male" id="all_gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male">
                </div>
                <div class="other" id="all_gender">
                    <label for="male">Custom</label>
                    <input type="radio" name="gender" value="other">
                </div>
                <!--Gender section end-->
                <p class="sub_title_4">
                    By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy</a> and
                    <a href="#">Cookies Policy</a> Cookies Policy. You may receive SMS notifications from us and
                    can opt out at any time.
                </p>
                <input type="submit" value="Signup" class="submit">
                <p class="sub_title_5">
                    or
                </p>

                <div class="link">
                    <a href="facebooklogin.html">Log in</a>
                </div>
            </form>
        </div>
        <!--Facebook signup from end-->
    </body>
</html>
